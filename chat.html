<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>ğŸ’¬ æ¶ˆæ¯æ¨é€æœåŠ¡</h1>
            <div class="connection-status" id="connectionStatus">æœªè¿æ¥</div>
            <div class="user-info">

        <div class="chat-messages" id="chatMessages">

            </div>
        </div>

        <div class="chat-input-container">
            <div class="chat-input-wrapper">
                <input type="text" id="userIdInput" class="user-id-input" placeholder="ç”¨æˆ·ID" maxlength="10">
                <button id="connectButton" class="send-button">è¿æ¥</button>
                <textarea id="messageInput" class="message-input" placeholder="è¾“å…¥æ¶ˆæ¯..." rows="1" disabled></textarea>
                <button id="sendButton" class="send-button" disabled>å‘é€</button>
            </div>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <script>
        class ChatApp {
            constructor() {
                this.ws = null;
                this.currentUserId = null;
                this.isConnected = false;
                
                this.initializeElements();
                this.bindEvents();
            }

            initializeElements() {
                this.userIdInput = document.getElementById('userIdInput');
                this.connectButton = document.getElementById('connectButton');
                this.messageInput = document.getElementById('messageInput');
                this.sendButton = document.getElementById('sendButton');
                this.chatMessages = document.getElementById('chatMessages');
                this.connectionStatus = document.getElementById('connectionStatus');
                this.currentUserIdSpan = document.getElementById('currentUserId');
                this.notification = document.getElementById('notification');
            }

            bindEvents() {
                this.connectButton.addEventListener('click', () => this.toggleConnection());
                this.sendButton.addEventListener('click', () => this.sendMessage());
                
                this.messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });

                this.messageInput.addEventListener('input', () => {
                    this.messageInput.style.height = 'auto';
                    this.messageInput.style.height = Math.min(this.messageInput.scrollHeight, 100) + 'px';
                });

                this.userIdInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.toggleConnection();
                    }
                });
            }

            toggleConnection() {
                if (this.isConnected) {
                    this.disconnect();
                } else {
                    this.connect();
                }
            }

            connect() {
                const userId = this.userIdInput.value.trim();
                if (!userId) {
                    this.showNotification('è¯·è¾“å…¥ç”¨æˆ·ID', 'error');
                    return;
                }

                this.currentUserId = userId;
                this.currentUserIdSpan.textContent = userId;
                this.updateConnectionStatus('connecting', 'è¿æ¥ä¸­...');
                this.connectButton.disabled = true;

                const wsUrl = `ws://127.0.0.1:9401/ws/private?user_id=${userId}`;
                
                try {
                    this.ws = new WebSocket(wsUrl);
                    
                    this.ws.onopen = () => {
                        this.isConnected = true;
                        this.updateConnectionStatus('connected', 'å·²è¿æ¥');
                        this.connectButton.textContent = 'æ–­å¼€';
                        this.connectButton.disabled = false;
                        this.messageInput.disabled = false;
                        this.sendButton.disabled = false;
                        this.showNotification('è¿æ¥æˆåŠŸ', 'success');
                        this.clearEmptyState();
                    };

                    this.ws.onmessage = (event) => {
                        this.handleMessage(JSON.parse(event.data));
                    };

                    this.ws.onclose = () => {
                        this.isConnected = false;
                        this.updateConnectionStatus('disconnected', 'å·²æ–­å¼€');
                        this.connectButton.textContent = 'è¿æ¥';
                        this.connectButton.disabled = false;
                        this.messageInput.disabled = true;
                        this.sendButton.disabled = true;
                        this.showNotification('è¿æ¥å·²æ–­å¼€', 'info');
                    };

                    this.ws.onerror = (error) => {
                        console.error('WebSocketé”™è¯¯:', error);
                        this.showNotification('è¿æ¥å¤±è´¥ï¼Œè¯·æ£€æŸ¥æœåŠ¡æ˜¯å¦å¯åŠ¨', 'error');
                        this.connectButton.disabled = false;
                    };

                } catch (error) {
                    console.error('è¿æ¥é”™è¯¯:', error);
                    this.showNotification('è¿æ¥å¤±è´¥', 'error');
                    this.connectButton.disabled = false;
                }
            }

            disconnect() {
                if (this.ws) {
                    this.ws.close();
                    this.ws = null;
                }
                this.isConnected = false;
                this.updateConnectionStatus('disconnected', 'å·²æ–­å¼€');
                this.connectButton.textContent = 'è¿æ¥';
                this.connectButton.disabled = false;
                this.messageInput.disabled = true;
                this.sendButton.disabled = true;
            }

            updateConnectionStatus(status, text) {
                this.connectionStatus.className = `connection-status status-${status}`;
                this.connectionStatus.textContent = text;
            }

            handleMessage(message) {
                console.log('æ”¶åˆ°æ¶ˆæ¯:', message);
                console.log('æ¶ˆæ¯ç±»å‹æ£€æŸ¥:', { type: message.type, hasBody: !!message.body });
                
                // æ£€æŸ¥æ¶ˆæ¯æ˜¯å¦æœ‰bodyå­—æ®µï¼Œå¤„ç†èŠå¤©å®¤æ¶ˆæ¯
                if (message.body) {
                    // è§£æbodyå­—æ®µï¼ˆå¯èƒ½æ˜¯å­—ç¬¦ä¸²æˆ–å¯¹è±¡ï¼‰
                    let bodyData;
                    if (typeof message.body === 'string') {
                        try {
                            bodyData = JSON.parse(message.body);
                        } catch (e) {
                            console.error('è§£æbodyå¤±è´¥:', e);
                            return;
                        }
                    } else {
                        bodyData = message.body;
                    }
                    
                    console.log('è§£æåçš„body:', bodyData);
                    
                    // ä»…ä» body æå–å­—æ®µï¼Œé¿å… undefined
                    const content = bodyData.content;
                    const from = bodyData.from;
                    const to = bodyData.to;
                    
                    if (!content) {
                        console.log('æ¶ˆæ¯å†…å®¹ä¸ºç©ºï¼Œè·³è¿‡');
                        return;
                    }
                    
                    // ç¡®ä¿fromå­—æ®µæœ‰å€¼ï¼Œå¦‚æœæ²¡æœ‰åˆ™ä½¿ç”¨é»˜è®¤å€¼
                    const senderId = from || 'unknown';
                    const isSent = senderId === this.currentUserId;
                    
                    console.log('æ¶ˆæ¯ä¿¡æ¯:', { from: senderId, to, content, isSent, currentUserId: this.currentUserId });
                    this.addMessageToChat(content, isSent, message.timestamp, senderId, to);
                } else {
                    console.log('æ¶ˆæ¯ä¸ç¬¦åˆå¤„ç†æ¡ä»¶ï¼Œè·³è¿‡');
                }
            }

            sendMessage() {
                const content = this.messageInput.value.trim();
                if (!content || !this.isConnected) {
                    return;
                }

                const toUserId = prompt('è¯·è¾“å…¥æ¥æ”¶æ–¹ç”¨æˆ·ID:');
                if (!toUserId) {
                    return;
                }

                const message = {
                    id: this.generateUUID(),
                    type: 2, // MessageTypeChatRoom
                    timestamp: Math.floor(Date.now() / 1000),
                    body: {
                        from: this.currentUserId,
                        to: toUserId,
                        content: content
                    }
                };

                this.ws.send(JSON.stringify(message));
                
                this.messageInput.value = '';
                this.messageInput.style.height = 'auto';
            }

            addMessageToChat(content, isSent, timestamp, from, to) {
                console.log('addMessageToChat è¢«è°ƒç”¨:', { content, isSent, timestamp, from, to });
                
                this.clearEmptyState();
                
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${isSent ? 'sent' : 'received'}`;
                
                const messageContent = document.createElement('div');
                messageContent.className = 'message-content';
                
                // ç¡®ä¿fromå­—æ®µæœ‰å€¼ï¼Œé¿å…æ˜¾ç¤ºundefined
                const senderId = from || 'unknown';
                const senderName = isSent ? 'æˆ‘' : `ç”¨æˆ· ${senderId}`;
                const metaDiv = document.createElement('div');
                metaDiv.style.fontSize = '12px';
                metaDiv.style.marginBottom = '6px';
                metaDiv.style.opacity = '0.8';
                metaDiv.textContent = `${senderName} â€¢ ${this.formatTime(timestamp)}`;
                
                const contentDiv = document.createElement('div');
                contentDiv.textContent = content;
                
                messageContent.appendChild(metaDiv);
                messageContent.appendChild(contentDiv);
                messageDiv.appendChild(messageContent);
                
                console.log('å‡†å¤‡æ·»åŠ æ¶ˆæ¯åˆ°DOM:', messageDiv);
                this.chatMessages.appendChild(messageDiv);
                console.log('æ¶ˆæ¯å·²æ·»åŠ åˆ°DOMï¼Œå½“å‰æ¶ˆæ¯æ•°é‡:', this.chatMessages.children.length);
                this.scrollToBottom();
            }

            clearEmptyState() {
                const emptyState = this.chatMessages.querySelector('.empty-state');
                if (emptyState) {
                    emptyState.remove();
                }
            }

            formatTime(timestamp) {
                const date = new Date(timestamp * 1000);
                return date.toLocaleTimeString('zh-CN', { 
                    hour: '2-digit', 
                    minute: '2-digit' 
                });
            }

            scrollToBottom() {
                this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
            }

            showNotification(message, type) {
                this.notification.textContent = message;
                this.notification.className = `notification ${type}`;
                this.notification.classList.add('show');
                
                setTimeout(() => {
                    this.notification.classList.remove('show');
                }, 3000);
            }

            generateUUID() {
                return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                    const r = Math.random() * 16 | 0;
                    const v = c == 'x' ? r : (r & 0x3 | 0x8);
                    return v.toString(16);
                });
            }
        }

        // åˆå§‹åŒ–èŠå¤©åº”ç”¨
        document.addEventListener('DOMContentLoaded', () => {
            new ChatApp();
        });
    </script>
